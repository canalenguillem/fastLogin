<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="menu-header" style="display: none;">
        <div class="container">
            <nav class="nav-container">
                <div class="nav-left">
                    <a href="#" id="home"><img src="logo.webp" alt="Logo" class="logo"></a>
                    <ul class="nav-menu">
                        <li id="admin-menu" style="display: none;"><a href="#" id="create-user">Create User</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <span id="user-info"></span>
                    <a href="#" id="logout">Logout</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container-login" id="login-box">
        <div class="login-box">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
        </div>
    </div>
    <div class="container-login" id="register-box" style="display: none;">
        <div class="register-box">
            <h1>Register</h1>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>
                <br>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <br>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <main id="main-content" style="display: none;"></main>
    <footer id="footer" style="display: none;">
        <div class="container">
            <p>&copy; 2023 Your Company</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
